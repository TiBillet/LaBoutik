      ${ vue_pv.afficher_categories() }
    </div>

      ${ vue_pv.prepareContenuPointsDeVentes() }

  <footer id="page-commandes-footer" class="BF-ligne" onclick="document.querySelector('#menu-burger-conteneur').classList.remove('burger-show');">

        <div data-i8n="check,uppercase">CHECK</div>
        <div data-i8n="card,uppercase">CARTE</div>
      </div>
    </div>
    ${ vue_pv.majBoutonValiderPointsDeVentes(0) }
