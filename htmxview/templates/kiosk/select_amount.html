{% extends "kiosk/base.html" %}

{% block main %}
    <div id="tb-kiosque" itemscope itemtype="https://schema.org/WebPage">
        <div class="container">
            <header class="header-space position-relative">
                <button id="toggleDarkModeBtn" class="btn btn-toggle-dark-mode"
                        onclick="toggleDarkMode()" aria-label="Toggle dark mode">Mode Nuit
                </button>
            </header>
            <main class="main-center">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-10 col-lg-8">
                        <section class="card mb-4">
                            <div class="card-body">
                                <h1 class="instruction-text text-center">
                                    Sélectionnez le montant de la recharge souhaitée.<br/> Vous pouvez cliquer plusieurs
                                    fois sur les boutons pour additionner le montant. :)
                                </h1>
                            </div>
                        </section>

                        <section class="amount-selection" itemscope itemtype="https://schema.org/PayAction">
                            <div class="row g-3 mb-4">
                                <div class="col-6 col-md-4">
                                    <button class="btn btn-amount" id="amount1" onclick="selectAmount(1)" 
                                            aria-label="Ajouter 1 euro" itemprop="price">
                                        + 1€
                                    </button>
                                </div>
                                <div class="col-6 col-md-4">
                                    <button class="btn btn-amount" id="amount5" onclick="selectAmount(5)"
                                            aria-label="Ajouter 5 euros" itemprop="price">
                                        + 5€
                                    </button>
                                </div>
                                <div class="col-6 col-md-4">
                                    <button class="btn btn-amount" id="amount10" onclick="selectAmount(10)"
                                            aria-label="Ajouter 10 euros" itemprop="price">
                                        + 10€
                                    </button>
                                </div>
                                <div class="col-6 col-md-4">
                                    <button class="btn btn-amount" id="amount20" onclick="selectAmount(20)"
                                            aria-label="Ajouter 20 euros" itemprop="price">
                                        + 20€
                                    </button>
                                </div>
                                <div class="col-6 col-md-4">
                                    <button class="btn btn-amount" id="amount50" onclick="selectAmount(50)"
                                            aria-label="Ajouter 50 euros" itemprop="price">
                                        + 50€
                                    </button>
                                </div>
                            </div>

                            {% if error_message %}
                                <div class="alert alert-danger erreur-input" role="alert">{{ error_message }}</div>
                            {% endif %}

                            <div class="d-flex justify-content-center mb-3">
                                {% include "kiosk/sweet_scan_button.html" %}
                            </div>

                            <div class="d-flex justify-content-center">
                                <button class="btn btn-clear" onclick="clearAmount()" aria-label="Effacer le montant">
                                    Effacer
                                </button>
                            </div>
                        </section>
                    </div>
                </div>
            </main>
        </div>
    </div>
{% endblock %}
