<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/845b24a10d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/test.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <header>
        <div class="logo-header blue lighten-3">logo Moloset Whatever</div>
        <button
          id="toggleDarkModeBtn"
          class="z-depth-4 white-text waves-effect waves-light btn-toggle-dark-mode"
          onclick="toggleDarkMode()"
        >
          Mode Nuit
        </button>
      </header>
      <div class="main-center">
        <section>
          <div class="card-panel z-depth-1 blue lighten-5">
            <span class="dark-text">Choisissez votre moyen de paiement :</span>
          </div>
          <div class="row">
            <div class="col s12 m6">
              <button
                class="btn-cbcash z-depth-4 waves-effect waves-light white-text"
                onclick="selectPaymentMethod('Carte bancaire')"
              >
                <i class="fa-regular fa-credit-card"></i>
                Carte bancaire
              </button>
            </div>
            <div class="col s12 m6">
              <button
                class="btn-cbcash z-depth-4 waves-effect waves-light white-text"
                onclick="selectPaymentMethod('Espèces')"
              >
                <i class="fa-solid fa-coins"></i>
                Espèces
              </button>
            </div>
          </div>
        </section>
      </div>
      <footer>
        <button
          class="btn-back btn-floating waves-effect waves-light"
          onclick="goBack()"
        >
          <i class="material-icons">arrow_back</i>
          <p>Page précédente</p>
        </button>
        <div class="logo-footer blue lighten-3">logo Moloset Whatever</div>
      </footer>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
